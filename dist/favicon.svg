<!-- 예시: "GitHub Blog"를 상징하는 고양이+블로그 텍스트 아이콘 -->
<svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
        width="64"
        height="64"
>
  <!-- 배경이나 여백 없이 투명 배경으로 만들었습니다 -->

  <!-- 고양이 머리 부분 (둥근 머리 + 귀 2개) -->
  <path
          d="M32,10
       c5.5,0 10,4.5 10,10
       c0,7.7 -6.1,12.5 -10,12.5
       c-3.9,0 -10-4.8 -10-12.5
       c0-5.5 4.5-10 10-10z
       M24,7
       l-3,6
       M40,7
       l3,6"
          fill="#333"
  />

  <!-- 몸체 (간단히 원 형태로 예시) -->
  <circle
          cx="32"
          cy="38"
          r="10"
          fill="#333"
  />

  <!-- BLOG 텍스트 (예: 하단에 간단히 표현) -->
  <text
          x="32"
          y="60"
          text-anchor="middle"
          fill="#333"
          font-size="10"
          font-family="sans-serif"
          font-weight="bold"
  >
    BLOG
  </text>
</svg>
